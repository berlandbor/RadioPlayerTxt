<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
            padding: 20px;
        }
        .player {
            max-width: 400px;
            margin: 20px auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        #station-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
        }
        .controls {
            margin-top: 15px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .playlist {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
        }
        .playlist button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>üéß –†–∞–¥–∏–æ –ü–ª–µ–µ—Ä</h1>

    <div class="player">
        <div id="station-name">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞...</div>
        <audio id="audio-player" controls></audio>

        <div class="controls">
            <button onclick="prevStation()">‚óÄ –ü—Ä–µ–¥.</button>
            <button onclick="togglePlay()">‚èØ –ò–≥—Ä–∞—Ç—å/–ü–∞—É–∑–∞</button>
            <button onclick="nextStation()">–°–ª–µ–¥. ‚ñ∂</button>
        </div>

        <div class="playlist">
            <h3>üìª –ü–ª–µ–π–ª–∏—Å—Ç</h3>
            <div id="station-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        let stations = [];
        let currentStationIndex = 0;
        const audioPlayer = document.getElementById("audio-player");
        const stationName = document.getElementById("station-name");
        const stationList = document.getElementById("station-list");

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ TXT-—Ñ–∞–π–ª–∞
        async function loadPlaylist() {
            try {
                const response = await fetch("playlist.txt");
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞");

                const text = await response.text();
                stations = text.split("\n").map(line => {
                    const [name, url] = line.split(" - ");
                    return { name: name.trim(), url: url.trim() };
                }).filter(station => station.name && station.url);

                generatePlaylist();
                loadStation(0);
            } catch (error) {
                stationList.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞.";
                console.error("–û—à–∏–±–∫–∞:", error);
            }
        }

        function generatePlaylist() {
            stationList.innerHTML = "";
            stations.forEach((station, index) => {
                let button = document.createElement("button");
                button.textContent = "‚ñ∂ " + station.name;
                button.onclick = () => setStation(index);
                stationList.appendChild(button);
            });
        }

        function loadStation(index) {
            if (!stations.length) return;
            currentStationIndex = index;
            const station = stations[currentStationIndex];
            stationName.textContent = station.name;
            audioPlayer.src = station.url;
            audioPlayer.play().catch(err => console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err));
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function nextStation() {
            if (!stations.length) return;
            currentStationIndex = (currentStationIndex + 1) % stations.length;
            loadStation(currentStationIndex);
        }

        function prevStation() {
            if (!stations.length) return;
            currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            loadStation(currentStationIndex);
        }

        function setStation(index) {
            loadStation(index);
        }

        window.onload = loadPlaylist;
    </script>

</body>
</html>
